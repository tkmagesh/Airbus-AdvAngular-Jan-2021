<section class="stats">
    <span class="closed">{{getClosedCount()}}</span>
    <span> / </span>
    <span>{{bugsList.length}}</span>
</section>
<section>
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ?:</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" name="" id="" #newBugName>
    <input type="button" value="Add New" (click)="onAddNewClick(newBugName.value)">
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugsList">
            <span class="bugname"
                [ngClass]="{closed : bug.isClosed}"  
                (click)="onBugNameClick(bug)"  
            >{{bug.name}}</span>
            <div class="datetime">{{bug.createdAt | date}}</div>
            <input type="button" value="Remove" (click)="onRemoveClick(bug)">
        </li>
        
    </ol>
    <input type="button" value="Remove Closed" (click)="onRemoveClosedClick()" >
</section>
